<!DOCTYPE html>
<html>
      <head>
        <title>LPU WiFi Login</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
      </head>

      <body>
        <div class="container">
          <h2>LPU WiFi Login</h2>
          <div class="form-group">
            <label for="username">Username (Registration No)</label>
            <input type="text" id="username" placeholder="Enter Registration No">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="autoLogin" checked>
            <label for="autoLogin">Enable Auto Login</label>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="autoClose">
            <label for="autoClose">Close Tab After Login</label>
          </div>
          <button id="saveBtn">Save Credentials</button>
          <button id="manualLoginBtn" style="background-color: #2196F3; margin-top: 5px;">Login Now (Manual)</button>
          <div id="status" class="status"></div>
          <h4 style="text-align: center;color: red;"><span>Build</span><span>&nbsp;by&nbsp;&nbsp;&nbsp;</span><span>Shrikant Kumar</span></h4>
        </div>
        <script src="popup.js"></script>
      </body>

      </html>
